<!DOCTYPE html>
<html lang="en">
<head>
    <title>GPS tracking map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="data:,">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/main.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
    <script type="module" src="/main.js" defer></script>
</head>
<body>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>Date</legend>
                    <div>
                        <label for="day">Day</label>
                        <input name="day" type="date" id="day" />
                    </div>
                    <hr />
                    <div>
                        <label for="from">From</label>
                        <input name="from" type="date" id="from" />
                        <label for="to">To</label>
                        <input name="to" type="date" id="to" />
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Filter</legend>
                    <label for="imei">IMEI</label>
                    <select id="imei"></select>
                </fieldset>
                <fieldset>
                    <legend>Animation</legend>
                    <label for="speed">Speed (ms)</label>
                    <input type="number" id="speed" value="50" />
                    <button id="play">Play</button>
                    <button id="cancelPlay">Cancel</button>
                </fieldset>
                <fieldset>
                    <legend>Records</legend>
                    <label for="track">Track online</label>
                    <input type="checkbox" id="track" checked />
                    <select id="records" multiple></select>
                </fieldset>
            </td>
            <td id="map"></td>
        </tr>
    </table>
</body>
</html>

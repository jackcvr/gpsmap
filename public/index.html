<!DOCTYPE html>
<html lang="en">
<head>
    <title>GPS tracking map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        table {
            width: 100%;
        }
        table td {
            vertical-align: top;
        }
        #map {
            width: 80%;
            height: 90vh;
        }
        #records {
            width: 100%;
            height: 70vh;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
</head>
<body>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>Date</legend>
                    <div>
                        <label for="from">Day</label>
                        <input name="day" type="date" id="day" />
                    </div>
                    <hr />
                    <div>
                        <label for="from">From</label>
                        <input name="from" type="date" id="from" />
                        <label for="to">To</label>
                        <input name="to" type="date" id="to" />
                    </div>
                </fieldset>
                <fieldset>
                    <legend>IMEI</legend>
                    <select id="imei" multiple></select>
                </fieldset>
                <fieldset>
                    <legend>Speed (ms)</legend>
                    <input type="number" id="speed" value="50" />
                    <button id="play">Play</button>
                    <button id="cancelPlay">Cancel</button>
                </fieldset>
                <fieldset>
                    <legend>Records</legend>
                    <select id="records" multiple></select>
                </fieldset>
            </td>
            <td id="map"></td>
        </tr>
    </table>
    <script type="module">
        const itemsInfo = {
            239: ["Ignition", {0: "Off", 1: "On"}],
            240: ["Movement", {0: "Off", 1: "On"}],
            21: ["GSM Signal"],
            200: ["Sleep Mode", {
                0: "No Sleep",
                1: "GPS Sleep",
                2: "Deep Sleep",
                3: "Online Sleep",
                4: "Ultra Sleep",
            }],
            69: ["GNSS Status", {
                0: "GNSS OFF",
                1: "GNSS ON with fix",
                2: "GNSS ON without fix",
                3: "GNSS sleep",
            }],
            181: ["GNSS PDOP"],
            182: ["GNSS HDOP"],
            66: ["External Voltage"],
            67: ["Battery Voltage"],
            68: ["Battery Current"],
            241: ["Active GSM Operator"],
            16: ["Total Odometer"],
        }
        const prettifyItems = (items) => {
            const pitems = { ...items }
            for (const [key, value] of Object.entries(pitems)) {
                if (key in itemsInfo) {
                    pitems[itemsInfo[key][0]] = itemsInfo[key][1] ? itemsInfo[key][1][value] : value
                    delete pitems[key]
                }
            }
            pitems.latlng = `<a target='_blank' href='https://www.google.com/maps/place/${pitems.latlng}'>${pitems.latlng}</a>`
            return pitems
        }
        const map = L.map("map")
        const records = []
        const markers = []
        const $day = $("#day")
        const $from = $("#from")
        const $to = $("#to")
        const $imei = $("#imei")
        const $records = $("#records")
        const MinOpacity = 0.1
        const URLParams = new URLSearchParams(window.location.hash.slice(1))

        const makeDate = (s) => {
            const d = s ? new Date(s) : new Date()
            d.setHours(0, 0, 0, 0)
            return d
        }
        const date2str = (d) => {
            const day = d.getDate().toString().padStart(2, "0")
            const month = (d.getMonth() + 1).toString().padStart(2, "0")
            const year = d.getFullYear()
            return `${year}-${month}-${day}`
        }

        const updateRecords = async (from, to) => {
            $imei.empty()
            markers.forEach(marker => {
                marker.removeFrom(map)
            })
            markers.splice(0, markers.length)

            const res = await fetch(`/records?from=${date2str(from)}&to=${date2str(to)}`)
            const _records = await res.json()

            let centered = false
            _records.forEach(record => {
                if ($imei.find(`option[value="${record.imei}"]`).length === 0) {
                    $imei.append(`<option value="${record.imei}">${record.imei}</option>`)
                }
                record.created_at = new Date(record.created_at).toLocaleString()
                record.payload = JSON.parse(record.payload)
                const coords = record.payload.state.reported.latlng.split(",")
                const marker = L.marker(coords, {opacity: MinOpacity})
                const jsonItems = JSON.stringify(prettifyItems(record.payload.state.reported), null, 2)
                marker.addTo(map).bindPopup(`<pre>${record.created_at}\n${jsonItems}</pre>`)
                marker._imei = record.imei
                marker._recordId = record.id.toString()
                marker.on("popupopen", () => {
                    marker.setOpacity(1)
                    $records.val(marker._recordId)
                    URLParams.delete("record")
                    URLParams.append("record", marker._recordId)
                    window.location.hash = URLParams.toString()
                })
                marker.on("popupclose", () => {
                    marker.setOpacity(MinOpacity)
                    $records.val(null)
                    URLParams.delete("record")
                    window.location.hash = URLParams.toString()
                })
                markers.push(marker)
                if (!centered) {
                    map.setView(coords, 13)
                    centered = true
                }
            })
            records.splice(0, records.length, ..._records)

            $records.empty()
            records.forEach(record => {
                const items = record.payload.state.reported
                $records.append(`<option value="${record.id}">${record.created_at} > ${items.latlng}</option>`)
            })

            const recordId = URLParams.get("record")
            if (recordId) {
                $records.val(recordId).change()
            }
        }

        const [ playAnimation, cancelAnimation ] = (() => {
            const timers = []
            let isCanceled = false

            const cancel = () => {
                isCanceled = true
                timers.forEach(t => {
                    clearTimeout(t)
                })
                timers.splice(0, timers.length)
                isCanceled = false
            }

            const play = () => {
                cancel()
                const speed = parseInt($("#speed").val())
                markers.forEach((marker, i, markers) => {
                    ((i) => {
                        if (isCanceled) {
                            return
                        }
                        marker.setOpacity(MinOpacity)
                        timers.push(setTimeout(() => {
                            if (isCanceled) {
                                return
                            }
                            marker.setOpacity(1.0)
                            markers[i-1] && markers[i-1].setOpacity(0.75)
                            markers[i-2] && markers[i-2].setOpacity(0.5)
                            markers[i-3] && markers[i-3].setOpacity(0.25)
                            markers[i-4] && markers[i-4].setOpacity(MinOpacity)
                            map.setView(marker.getLatLng())
                            $records.val(marker._recordId)
                            setTimeout(() => {
                                $records.scrollTop(i * 17)
                            }, 0)
                            if (marker === markers[-1]) {
                                timers.splice(0, timers.length)
                            }
                        }, 500 + i * speed))
                    })(i)
                })
            }

            return [ play, cancel ]
        })()

        $day.on("change", async e => {
            const fromVal = $day.val()
            $from.val(fromVal)
            const to = new Date(fromVal)
            to.setDate(to.getDate() + 1)
            $to.val(date2str(to)).change()
        })

        $from.add($to).on("change", async e => {
            const from = $from.val()
            const to = $to.val()
            if (!from || !to) {
                return
            }
            await updateRecords(makeDate(from), makeDate(to))
            URLParams.delete("from")
            URLParams.append("from", from)
            URLParams.delete("to")
            URLParams.append("to", to)
            window.location.hash = URLParams.toString()
        })

        $imei.on("change", async e => {
            const selected = $imei.val()
            markers.forEach(marker => {
                if (selected.length > 0) {
                    marker.setOpacity(0)
                    if (selected.includes(marker._imei)) {
                        marker.setOpacity(MinOpacity)
                    }
                } else {
                    marker.setOpacity(MinOpacity)
                }
            })
        })

        $("#play").click(e => {
            playAnimation()
        })

        $("#cancelPlay").click(e => {
            cancelAnimation()
        })

        $records.on("change", () => {
            const selected = $records.val()
            if (selected.length === 0) {
                return
            }
            for (let i = 0; i < markers.length; i++) {
                const m = markers[i]
                if (m._recordId === selected[selected.length-1]) {
                    map.setView(m.getLatLng())
                    m.openPopup()
                    break
                }
            }
        })

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            minZoom: 3,
            maxZoom: 19,
        }).addTo(map)

        if (window.location.hash.length > 1)  {
            $from.val(URLParams.get("from"))
            $to.val(URLParams.get("to")).change()
        } else {
            const today = makeDate()
            const tomorrow = makeDate()
            tomorrow.setDate(tomorrow.getDate() + 1)
            $from.val(date2str(today))
            $to.val(date2str(tomorrow)).change()
        }
    </script>
</body>
</html>
